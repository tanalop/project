<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI Bootstrap 4 Admin Template">
    <meta name="author" content="Lukasz Holeczek">
    <meta name="keyword" content="CoreUI Bootstrap 4 Admin Template">
    <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

    <title>CoreUI Bootstrap 4 Admin Template</title>

    <!-- Icons -->
    <link href="style/css/font-awesome.min.css" rel="stylesheet">
    <link href="style/css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="style/css/style.css" rel="stylesheet">

</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
           	<!--/.col-->
						<div class="col-sm-10">
						<div class="card">
                            <div class="card-header">
                                <strong><img  src = "style/images/addfarm.png"></strong>
                            </div>
                        <div style="width:100%; height: 500px; overflow-y: scroll; scrollbar-arrow-color:blue; scrollbar-face-color: #e7e7e7; scrollbar-3dlight-color: #a0a0a0; scrollbar-darkshadow-color:#888888" >		
                                <div class="card-block">
								<div class="row">
									<!--  ชื่อฟาร์ม -->	
                                    <div class="col-sm-12">
										<div class="form-group">
                                            <label for="name">ชื่อฟาร์ม</label>
                                            <input type="text" class="form-control" id="namefarm" placeholder="">
                                        </div>
                                    </div>
								</div>
                                    <!--/.ชื่อ นามสกุล-->
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
                                            <label for="cvv">ชื่อ</label>
                                            <input type="text" class="form-control" id="Sub" placeholder="">
                                        </div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
                                            <label for="cvv">นามสกุล</label>
                                            <input type="text" class="form-control" id="prov" placeholder="">
                                        </div>
									</div>
								</div>	
									<!--/.ที่อยู่-->
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
                                            <label for="cvv">เลขที่</label>
                                            <input type="text" class="form-control" id="no" placeholder="">
                                        </div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
                                            <label for="cvv">ตำบล</label>
                                            <input type="text" class="form-control" id="sub_d" placeholder="">
                                        </div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
                                            <label for="cvv">อำเภอ</label>
                                            <input type="text" class="form-control" id="name" placeholder="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
										<div class="form-group">
                                            <label for="cvv">จังหวัด</label>
                                            <input type="text" class="form-control" id="lastname" placeholder="">
                                        </div>
                                    </div>
									<!--/.ชื่อผู้ใช้-->	
									<div class="col-sm-12">
										<div class="form-group">
                                            <label for="name">ชื่อผู้ใช้</label>
                                            <input type="text" class="form-control" id="name" placeholder="">
                                            </div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
                                            <label for="ccnumber">รหัสผ่าน</label>
                                            <input type="password" class="form-control" maxlength = "15" id="ccnumber" placeholder="">
                                        </div>
										<div class="form-group">
                                                <label for="ccnumber">ยืนยันรหัสผ่าน</label>
                                                <input type="password" class="form-control" maxlength = "15" id="ccnumber" placeholder="" >
                                        </div><br>
											<div class="form-group form-actions"><center>
                                             <button type="submit" class="btn btn-success btn-lg">&nbsp;&nbsp;&nbsp;สมัครสมาชิก&nbsp;&nbsp;&nbsp;</button>&nbsp;&nbsp;
											</div>
									</div>
								</div>
							</div>
						</div>
						</div>
						</div>
        </div>
    </div>

    <!-- Bootstrap and necessary plugins -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>



</body>

</html>
